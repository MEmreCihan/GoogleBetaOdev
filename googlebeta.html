<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleBeta</title>
    <link rel="stylesheet" href="googlebeta.css">
</head>
<body>
    <!-- header start -->
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="GoogleBeta">

    </header>
    <!-- header end -->
    <!-- article start -->
    <article class="searchbar">
        <p>Search the web using Google!</p>
        <input type="text" name="">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </article>
    <!-- article end -->
    <!-- section start -->
    <section class="sec">
        <div class="div1">
            <a href="">Special Searches</a>
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Searches</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="div2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="div3">
            <p>Get Google! <br> updates montly</p>
            <input type="text" name="emailaddr" value="your e-mail">
            <br>
            <input type="submit" name="subscribe" value="Subscribe">
            <a href="">Archive</a>
        </div>
    </section>
    <footer style="text-align:center;">
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
    <!-- section end -->

</html>
